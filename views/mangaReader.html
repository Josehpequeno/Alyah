<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link class="rounded-circle" href="/static/images/favicon.ico" rel="icon" />
    <link rel="stylesheet" href="/nd_md/tailwindcss/dist/base.min.css" />
    <link rel="stylesheet" href="/nd_md/tailwindcss/dist/components.min.css" />
    <link rel="stylesheet" href="/nd_md/tailwindcss/dist/utilities.min.css" />
    <link rel="stylesheet" href="/static/css/index.min.css" />
    <!-- use double mustache for HTML-escaped interpolation -->
    <title>{{ title }}</title>

    <!-- use triple mustache for non-HTML-escaped interpolation -->
    {{{ meta }}}
</head>

<body>
    <div id="navbar" class="bg-color-secundary">
        <header class="text-gray-100 body-font shadow w-full">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center text-white">
                <nav class="flex lg:w-2/5 flex-wrap items-center text-base">
                    <a href="/manga"
                        class="mr-5 hover:text-white-900 cursor-pointer border-b border-transparent hover:border-green-600">Mangá
                        page</a>
                    <div class="relative">
                        <select
                            class="block w-full bg-color-secundary border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                            <option>Page 1</option>
                            <option>Page 2</option>
                            <option>Page 3</option>
                        </select>
                    </div>
                    <div class="px-5 fill-current text-white" onclick="toggleFullScreen();">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path
                                d="M0 0v24h24v-24h-24zm20 11.333l-2.253-2.252-8.667 8.667 2.253 2.252h-7.333v-7.333l2.252 2.252 8.667-8.667-2.252-2.252h7.333v7.333z" />
                        </svg>
                    </div>
                </nav>
            </div>
        </header>
    </div>
    <div id="content" class="md:container md:mx-auto min-h-screen py-1">
        <div class="md:items-center">
            <!-- Start of component -->
            <div class="manga-page h-full">
                <img alt="manga" src="/static/images/manga-static/manga1.jpg" />
            </div>
            <!-- End of component -->
            <!-- Start of component -->
            <div class="manga-page h-full hidden">
                <img alt="manga" src="/static/images/manga-static/manga2.jpeg" />
            </div>
            <!-- End of component -->
            <!-- Start of component -->
            <div class="manga-page h-full hidden">
                <img alt="manga" src="/static/images/manga-static/manga3.jpeg" />
            </div>
            <!-- End of component -->
        </div>
    </div>
    <!--responsável pela renderização do app vue do lado do servidor-->
    <!--vue-ssr-outlet-->
    <script src="/nd_md/jquery/dist/jquery.min.js" />
    <script src="/nd_md/jquery/dist/jquery.slim.min.js" />
    <script src="/nd_md/popper.js/dist/umd/popper.min.js" />
    <script>
        Vue.use(toggleFullScreen);
    </script>
    <script>
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                $('#navbar').addClass("hidden");
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    $('#navbar').removeClass("hidden");
                    document.exitFullscreen();
                }
            }
        }
        $(document).ready(function () {
            document.addEventListener("keypress", function (e) {
                console.log(e.keyCode);
                console.log(e.data);
                if (e.keyCode === 102) {
                    toggleFullScreen();
                }
                if (e.keyCode === '39') {
                    console.log("hereR");
                }
                if (e.keyCode === '37') {
                    console.log("hereL");
                }
            }, false);
        });
    </script>
    <script>
        document.onkeydown = function (evt) {
            evt = evt || window.event;
            console.log(window.event);
            var isEscape = false;
            if ("key" in evt) {
                isEscape = (evt.key === "Escape" || evt.key === "Esc");
            } else {
                isEscape = (evt.keyCode === 27);
            }
            if (isEscape) {
                $('#navbar').removeClass("hidden");
            }
        };
        $(document).ready(function () {
            document.addEventListener("keydown", function (e) {
                //console.log(e.keyCode);
                //console.log(e.data);
                if (e.keyCode === 39) {
                    console.log("R");
                }
                if (e.keyCode === 37) {
                    console.log("L");
                }
            }, false);
        });
    </script>
</body>

</html>
